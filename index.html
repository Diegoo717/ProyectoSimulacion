<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos Generadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .icon-card {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .icon-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .icon-card:hover::before {
            left: 100%;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .icon-title {
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .icons-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .icon-card {
                width: 160px;
                height: 160px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algoritmos Generadores</h1>
        <p class="subtitle">Selecciona un algoritmo para comenzar</p>
        
        <div class="icons-container">
            <a href="/cuadradosMedios/algoritmoCuadradosMedios.html" class="icon-card" id="cuadrados">
                <div class="icon">‚¨ú</div>
                <div class="icon-title">Cuadrados<br>Medios</div>
            </a>
            
            <a href="/multiplicadorConstante/algoritmoMultiplicadorConstante.html" class="icon-card" id="multiplicador">
                <div class="icon">‚úñÔ∏è</div>
                <div class="icon-title">Multiplicador<br>Constante</div>
            </a>
            
            <a href="/productosMedios/algoritmoProductosMedios.html" class="icon-card" id="productos">
                <div class="icon">üìä</div>
                <div class="icon-title">Productos<br>Medios</div>
            </a>
        </div>
    </div>

    <script>
        // Agregar efectos de sonido visual al hacer click (opcional)
        document.querySelectorAll('.icon-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Crear efecto de ripple
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // CSS para la animaci√≥n del ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
